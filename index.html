<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Búsqueda de películas</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Búsqueda de películas</h1>
  <input type="text" id="searchInput" placeholder="Ingresa el título de una película y presiona Enter">
  <div id="resultContainer">
    <h2>Información de la película:</h2>
    <div id="movieInfo">
      <h3 id="title">Título:</h3>
      <p id="year">Año:</p>
      <p id="plot">Trama:</p>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
